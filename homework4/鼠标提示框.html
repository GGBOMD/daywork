<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            .tips {
                display: none;
                width: 180px;
                background-color: #fffde4;
                border: 1px solid #dfb86d;
                text-align: left;
                padding: 5px 10px;
                line-height: 18px;
                color: #dc9632;
                border-radius: 4px;
                font-size: 12px;
            }
        </style>

    </head>
    <body>
        <label for="remmber" onmouseover="over()" onmouseout="out()">
            <input id="remmber" type="checkbox" /> 记住账号
        </label>
        <div class="tips" id="J_tips">
            为了您的信息安全，请不要在网吧或公用电脑上使用此功能！
        </div>

        <script>
            //获取包含tip的div对象
            var odiv = document.getElementById('J_tips');
            //鼠标移入时
            function over(){
                this.odiv.style.display='block'
            }
            //鼠标移出时
            function out(){
                this.odiv.style.display='none'
            }
        </script>
    </body>
</html>
