<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 3;  
        var y = 5;  
        if (x = 5 || y == 0) 
        {  
            x++;   
            y++;
        }
        console.log(x, y)// 6 6
        /*
            2.1只要有一个条件为true时，结果就为true；
            2.2当两个条件都为false时，结果才为false；
            2.3当一个条件为true时，后面的条件不再判断
            注意：当数值参与逻辑或运算时，结果为true，
            会返回第一个为真的值；
            如果结果为false，会返回第二个为假的值；
        */
    </script>
</body>
</html>
